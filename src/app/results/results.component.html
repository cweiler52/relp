<div style="margin: 100px auto 0 auto; padding: 10px; width: 40%; border: 1px solid #333; background-color: #EEE">
  <h2>{{ results.name }}</h2>
  <div><img src="{{ results.image_url }}" width="80%"/></div>
  <div>Rating: {{ results.rating }}</div> 
  <br>
  <div>Address:</div>
  <div>{{results.location.address1}}</div>
  <div>{{results.location.city}}, {{results.location.state}} {{results.location.zip_code}}</div>
  <br>
  <div>Phone: {{ results.display_phone }}</div> 
  <div>Delivery: {{ results.delivery }}</div> 
</div>
