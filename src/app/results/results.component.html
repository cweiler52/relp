<div style="margin: 100px auto 0 auto; padding: 10px; width: 60%; border: 1px solid #333; background-color: #EEE">
  <h2>{{ results[0].name }}</h2>
  <div><img src="{{ results[0].image_url }}" width="300"/></div>
  <div>Rating: {{ results[0].rating }}</div> 
  <br>
  <div>Address:</div>
  <div>{{results[0].location.address1}}</div>
  <div>{{results[0].location.city}}, {{results[0].location.state}} {{results[0].location.zip_code}}</div>
  <br>
  <div>Phone: {{ results[0].display_phone }}</div> 
  <div>Delivery: <div *ngIf="results[1].transactions[1]; then delivery else no_delivery"></div>
      <ng-template #delivery>Yes</ng-template>
      <ng-template #no_delivery>No</ng-template>
</div> 
</div>
